ANV FB COMMENTS CONTENT PLUGIN="<iframe src='http://anvfbcommentsv15.anvweb.com/index.html' width='537' height='1100' scrolling='no' frameborder='0'></iframe>"
FB LOCALE=Facebook locale
FB LOCALE DESC=Facebook locale code. Default is en_GB.
NUMBER OF POSTS=Number of posts
NUMBER OF POSTS DESC=The number of comments to show by default in the page. Default: 10. Minimum: 1  
WIDTH=Plugin width
WIDTH DESC=The width of the plugin in pixels. Minimum recommended width: 400px. 
COLOR SCHEME=Color scheme
COLOR SCHEME DESC=The color scheme for the plugin. Options: 'light', 'dark'. Default option - 'light'.
COLOR SCHEME LIGHT=Light
COLOR SCHEME DARK=Dark
ADMIN IDS=Plugin admin fb ids
ADMIN IDS DESC=Plugin administrators facebook ids
APPLICATION ID=Application id
APPLICATION ID DESC= Facebook aplication id
TOP DIVIDER=Top divider
TOP DIVIDER DESC=Divide Facebook comments plugin from top. Use html tags like &lt; p &gt;,&lt; br / &gt;
BOTTOM DIVIDER=Bottom divider
BOTTOM DIVIDER DESC=Divide Facebook comments plugin from bottom. Use html tags like &lt; p &gt;,&lt; br / &gt;
CONTENT SECTIONS=Content sections
CONTENT SECTIONS DESC=Select appropriate content sections where you want your Facebook comments plugin to appear.
CONTENT CATEGORIES=Content categories
CONTENT CATEGORIES DESC=Select appropriate content categories where you want your Facebook comments plugin to appear.
SHOW ON UNCATEGORISED=Show on uncategorised
SHOW ON UNCATEGORISED DESC=Show Facebook comments plugin on uncategorised articles.
SHOW PLUGIN ON FRONTPAGE=Show plugin on frontpage
SHOW PLUGIN ON FRONTPAGE DESC=Check yes if you would like to see Facebook comments plugin on frontpage.
SHOW COMMENTS COUNT=Show comments count
SHOW COMMENTS COUNT DESC=Show Facebook comments count on articles title
LEFT DIVIDER=Left divider
LEFT DIVIDER DESC=Divide comments count from the left. Use appropriate html tag or text. 
RIGHT DIVIDER=Right divider
RIGHT DIVIDER DESC=Divide comments count from the right. Use appropriate html tag or text. 
SEND NOTIFICATIONS=Send notifications
SEND NOTIFICATIONS DESC=If visitor leaves a comment on a site, notification message will be sent to specified emails list.
EMAILS LIST=Emails list
EMAILS LIST DESC=List of email addresses where notifications will be sent. Separate each email address by comma.
EMAIL SUBJECT=Email subject
EMAIL SUBJECT DESC=Notification email subject
EMAIL FROM=Email from
EMAIL FROM DESC=Email from address that recipient will see while getting email notifications.
SEO BOOST=Seo boost
SEO BOOST DESC=Enable this to make Facebook comments crawlable by search engines.
COMMENTS OUTPUT TITLE=Comments header title
COMMENTS OUTPUT TITLE DESC=Comments output header title
HIDE FROM VISITORS=Hide from visitors
HIDE FROM VISITORS DESC=Hide comments output from visitors. Still comments will be visible for search engines (not recommended).
TIME FORMAT=Time format
TIME FORMAT DESC=Time format for date string in comments output. 
CACHE=Cache
CACHE DESC=Select whether to cache the output of comments.
CACHE TIME=Cache time
CACHE TIME DESC=The time(in seconds) before the plugin comments output is recached.
LIKE BUTTON=Like button
LIKE BUTTON DESC=Enable like button on top of the Facebook comments plugin.
SEND BUTTON=Send button
SEND BUTTON DESC=Include a Send button. The Send button is available only on sites that use JavaScript SDK.
LAYOUT STYLE=Layout style
LAYOUT STYLE DESC=Determines the size and amount of social context next to the button.
LIKE BUTTON WIDTH=Width
LIKE BUTTON WIDTH DESC=The width of the plugin, in pixels.
SHOW FACES=Show faces
SHOW FACES DESC=Show profile pictures below the button.
VERB TO DISPLAY=Verb to display
VERB TO DISPLAY DESC=The verb to display in the button. 
FONT=Font
FONT DESC=The font of the plugin
SHOW COPYRIGHT=Show copyright
SHOW COPYRIGHT DESC=Show plugin developers copyright. Help us to move and keep good work on.
COPYRIGHT LINE=Copyright line
COPYRIGHT LINE DESC=Copyright line that appears at the bottom of the plugin.  
